<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Online-Store</title>
	</head>
	<body>
		<header class="header">
			<div class="container">
				<h1>Online-Store</h1>
				<nav class="nav"></nav>
				<div class="userboard">
					<button type="reset" class="button userboard__reset-button">
						Reset Settings
					</button>
					<img
						src="./assets/svg/shopping-bag-icon.svg"
						alt="Shopping bag"
						class="cart-icon"
					/>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="container">
				<div class="main__header">
					<div class="main__filter">
						<span>Search: </span>
						<input type="text" id="search-filter" />
					</div>
					<div class="main__filter">
						<span>Sort by: </span>
						<select name="sort" id="sort-filter">
							<option value="DEFAULT">Default</option>
							<option value="NAME">Name (A => Z)</option>
							<option value="NAME_REVERSE">Name (Z => A)</option>
							<option value="DATE_NEW_TO_OLD">Release date (New => Old)</option>
							<option value="DATE_OLD_TO_NEW">Release date (Old => New)</option>
						</select>
					</div>
				</div>
				<div class="main__body">
					<aside class="product-filters">
						<div class="filter quantity-filter">
							<span class="filter__title">Quantity</span>
							<div id="quantity-filter__slider"></div>
							<div class="filter__values">
								<span
									id="quantity-filter__value-min"
									class="filter__value"
								></span>
								–
								<span
									id="quantity-filter__value-max"
									class="filter__value"
								></span>
							</div>
						</div>
						<div class="filter release-date-filter">
							<span class="filter__title">Release date</span>
							<div id="release-date-filter__slider"></div>
							<div class="filter__values">
								<span
									id="release-date-filter__value-start"
									class="filter__value"
								></span>
								–
								<span
									id="release-date-filter__value-end"
									class="filter__value"
								></span>
							</div>
						</div>
						<div class="filter brand-filter">
							<span class="filter__title">Brand</span>
						</div>
						<div class="filter color-filter">
							<span class="filter__title">Color</span>
						</div>
						<div class="filter capacity-filter">
							<span class="filter__title">Capacity</span>
						</div>
						<div class="filter other-filter">
							<span class="filter__title">Other</span>
						</div>
						<button type="reset" class="button product-filters__reset-button">
							Reset filters
						</button>
					</aside>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="container">
				<p class="footer__info footer__info--school">
					<span>Created in 2022 at </span>
					<a href="https://rs.school/js/">
						<img
							src="assets/svg/rsschool-logo.svg"
							alt="RSSchool logo"
							class="rsschool-logo"
						/>
					</a>
				</p>
				<p class="footer__info footer__info--author">
					<span> by </span>
					<a href="https://github.com/shaqi-dev">Vladislav Zubakin</a>
				</p>
			</div>
		</footer>

		<template id="filter-checkbox">
			<label for="" class="filter-checkbox">
				<input type="checkbox" id="" class="filter-checkbox__input" />
				<span class="filter-checkbox__text-label"></span>
			</label>
		</template>

		<template id="category-list">
			<ul class="categories"></ul>
		</template>

		<template id="category-item">
			<li class="categories__item"></li>
		</template>

		<template id="product-list">
			<section class="products"></section>
		</template>

		<template id="product-item">
			<div class="product">
				<div class="product__img">
					<img src="" alt="Product" />
				</div>
				<h3 class="product__title"></h3>
				<div class="product__body">
					<span class="product__release"></span>
					<span class="product__in-stock"></span>
				</div>
				<div class="product__footer">
					<span class="product__price"></span>
					<button type="button" class="link-button link-button--add-to-cart">
						Add to cart
					</button>
				</div>
			</div>
		</template>
	</body>
</html>
